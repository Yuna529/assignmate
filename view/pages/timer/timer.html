<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Video</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
   
        <video id="videoDisplay" class="video-background" muted autoplay loop>
            <source src="../../../public/assets/1.mp4" type="video/mp4">
        </video>
        <div class="box">
        <div class="content">
            <div id="disp">SET TIME</div>
            <form action="#">
                <input type="number" id="hour" placeholder="Hour" autocomplete="off" value="0">
                <input type="number" id="minute" placeholder="Minute" autocomplete="off" value="0">
                <input type="number" id="second" placeholder="Second" autocomplete="off" value="0">
            </form>
            <div class="btn">
                <button type="button" id="start">Start</button>
                <button type="button" id="stop">Stop</button>
                <button type="button" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
